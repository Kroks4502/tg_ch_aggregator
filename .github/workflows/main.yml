name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  deploy:
      runs-on: ubuntu-latest
      steps:
      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.S1_HOST }}
          username: ${{ secrets.S1_USER }}
          key: ${{ secrets.S1_SSH_KEY }}
          passphrase: ${{ secrets.S1_PASSPHRASE }}
          script: |
            sudo docker pull <имя-пользователя>/<имя-репозитория>
            sudo docker stop $(sudo docker ps -a -q)
            sudo docker run --rm -d -p 5000:5000 <имя-пользователя>/<имя-репозитория>
